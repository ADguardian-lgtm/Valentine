<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’˜</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.85);
      padding: 40px 50px;
      border-radius: 25px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #e63946;
      font-size: 2.2rem;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 25px;
      position: relative;
    }

    button {
      border: none;
      border-radius: 50px;
      padding: 15px 35px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.35s ease;
      position: relative;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      z-index: 2;
    }

    #noBtn {
      background: #adb5bd;
      color: #333;
      z-index: 1;
    }

    .message {
      margin-top: 25px;
      font-size: 1.5rem;
      color: #d62828;
      display: none;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: float 2s linear infinite;
      pointer-events: none;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.8);
        opacity: 0;
      }
      10% { opacity: 1; }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -10px;
      animation: confettiFall linear forwards;
      z-index: 999;
    }

    @keyframes confettiFall {
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Will you be my Valentine, Jae? :3</h1>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’–</button>
      <button id="noBtn">No ðŸ˜­</button>
    </div>

    <div class="message" id="message">
      YAY!! ðŸŽ‰ðŸ’˜ You're mine >:3
    </div>
  </div>

  <script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const message = document.getElementById("message");

  let yesScale = 1;
  let noScale = 1;
  let noOffset = 0;
  let celebrated = false;

  //Texts to show when "No" is clicked
  const noTexts = [
    "No ðŸ˜­",
    "Are you sure?",
    "Really sure?",
    "Think about it!",
    "Last chance!",
    "Please?",
    ":(",
    "Stubborn, huh?",
    "Where will it go?",
    "Hehe >:)",
    "Bye!"
  ];
    // Counter to track how many times "No" has been clicked
  let noClickCount = 0;

  function launchConfetti() {
    if (celebrated) return;
    celebrated = true;

    for (let i = 0; i < 150; i++) {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor =
        ["#ff4d6d", "#ff758f", "#ffd6e0", "#e63946"][Math.floor(Math.random() * 4)];
      confetti.style.animationDuration = Math.random() * 2 + 3 + "s";
      confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
      document.body.appendChild(confetti);

      setTimeout(() => confetti.remove(), 5000);
    }
  }

  noBtn.addEventListener("click", () => {
    if (noClickCount < noTexts.length - 1) {
      noClickCount++;
      noBtn.textContent = noTexts[noClickCount];
    }

    yesScale += 1.40;
    noOffset += 90;

    if (noScale < 0.2) noScale = 0.2;

    yesBtn.style.transform = `scale(${yesScale})`;
    noBtn.style.transform = `translateX(${noOffset}px) scale(${noScale})`;

    if (noOffset > window.innerWidth / 2) {
      noBtn.style.opacity = "0";
      noBtn.style.pointerEvents = "none";
      message.style.display = "block";
      launchConfetti();
    }
  });

  yesBtn.addEventListener("click", () => {
    message.style.display = "block";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    launchConfetti();
  });

  // Floating hearts
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = Math.random() > 0.5 ? "ðŸ’–" : "ðŸ’•";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    heart.style.animationDuration = Math.random() * 3 + 4 + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
  }

  setInterval(createHeart, 400);
</script>

</body>
</html>
